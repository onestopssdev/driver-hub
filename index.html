<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OneStopSS 다운로드 센터</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; line-height: 1.6; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0073e6; }
    a:hover { text-decoration: underline; }
    .card {
      border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    h3 { margin-bottom: 10px; }
    .brand { font-weight: bold; margin-top: 10px; }
    .model-list { margin-left: 20px; }
  </style>
</head>
<body>
  <h1>OneStopSS 프로그램 모음</h1>
  <p>필요한 프로그램을 클릭해 다운로드하세요.</p>

  <!-- 프린터 드라이버 -->
  <div class="card">
    <h3>프린터 드라이버</h3>
    
    <div class="brand">HP</div>
    <ul class="model-list">
      <li>HP 8710 → <a href="https://example.com/hp8710.exe" target="_blank">다운로드</a></li>
      <li>HP 9010 → <a href="https://example.com/hp9010.exe" target="_blank">다운로드</a></li>
    </ul>
    
    <div class="brand">삼성</div>
    <ul class="model-list">
      <li>삼성 M2070 → <a href="https://example.com/samsungM2070.exe" target="_blank">다운로드</a></li>
      <li>삼성 C430 → <a href="https://example.com/samsungC430.exe" target="_blank">다운로드</a></li>
    </ul>
  </div>

  <!-- 문서 뷰어 -->
  <div class="card">
    <h3>문서 뷰어</h3>
    <p>PDF 및 오피스 문서용 뷰어</p>
    <a href="https://example.com/viewer.exe" target="_blank">다운로드</a>
  </div>

  <!-- 원격 지원 프로그램 -->
  <div class="card">
    <h3>원격 지원 프로그램</h3>
    <p>문제 해결을 위한 원격 지원 툴</p>
    <a href="https://example.com/remote.exe" target="_blank">다운로드</a>
  </div>
</body>
</html>
