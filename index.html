<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OneStopSS 다운로드 센터</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; line-height: 1.6; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 12px 0; }
    a { text-decoration: none; color: #0073e6; }
    a:hover { text-decoration: underline; }
    .card {
      border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>OneStopSS 프로그램 모음</h1>
  <p>필요한 프로그램을 클릭해 다운로드하세요.</p>

  <div class="card">
    <h3>프린터 드라이버 A</h3>
    <p>모델 XYZ 전용 드라이버</p>
    <a href="https://example.com/driverA.exe" target="_blank">다운로드</a>
  </div>

  <div class="card">
    <h3>문서 뷰어</h3>
    <p>PDF 및 오피스 문서용 뷰어</p>
    <a href="https://example.com/viewer.exe" target="_blank">다운로드</a>
  </div>

  <div class="card">
    <h3>원격 지원 프로그램</h3>
    <p>문제 해결을 위한 원격 지원 툴</p>
    <a href="https://example.com/remote.exe" target="_blank">다운로드</a>
  </div>
</body>
</html>
